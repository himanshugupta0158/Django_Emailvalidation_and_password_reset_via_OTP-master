{% extends 'base.html' %}

{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Forgotten Password</h3>
		<div class="card-text">
			{% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <h3 class="alert alert-info">{{message}}</h3>
                    {% endfor %}
				</div>
            	{% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="POST">
				{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Send OTP</button>
			</form>
			{% if verify %}
			<a href="{% url 'verify_otp' %}" class="btn btn-primary">Click To Verify OTP</a>
			{% endif %}
		</div>
	</div>
</div>
</div>

{% endblock content %}
